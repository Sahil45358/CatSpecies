      transform: scale(1.05);
    }
    .cat-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .cat-card h3 {
      margin: 1rem 0;

    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #4a4a4a;
